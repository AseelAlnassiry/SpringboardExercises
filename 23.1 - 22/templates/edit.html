{% extends 'base.html' %} {% block title %} {{user.first_name}} {{user.last_name}} {% endblock %} {%
block content %}
<form action="/users/{{user.id}}/edit" method="post" class="flex flex-col gap-2">
  <div class="flex items-center justify-between gap-2">
    <label for="first-name">First Name</label>
    <input
      class="border-2 border-indigo-300"
      type="text"
      name="first_name"
      id="first-name"
      value="{{user.first_name}}" />
  </div>
  <div class="flex items-center justify-between gap-2">
    <label for="first-name">Last Name</label>
    <input
      class="border-2 border-indigo-300"
      type="text"
      name="last_name"
      id="last-name"
      value="{{user.last_name}}" />
  </div>
  <div class="flex items-center justify-between gap-2">
    <label for="image-url">Image URL</label>
    <input
      class="border-2 border-indigo-300"
      type="text"
      name="image_url"
      id="image-url"
      value="{{user.image_url}}" />
  </div>
  <button class="bg-green-300 px-3 py-1 rounded-sm">Submit</button>
</form>

{% endblock %}

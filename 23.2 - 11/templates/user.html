{% extends 'base.html' %} {% block title %} {{user.first_name}} {{user.last_name}} {% endblock %} {%
block content %}
<main class="flex flex-col items-center">
  <section>
    <div>
      <img
        src="{{user.image_url}}"
        alt="{{user.first_name}} {{user.last_name}}'s profile picture" />
    </div>
    <div>
      <h2>{{user.first_name}} {{user.last_name}}</h2>
      <div>
        <form action="/users/{{user.id}}/delete" method="post"><button>Delete</button></form>
        <a href="/users/{{user.id}}/edit">Edit</a>
      </div>
    </div>
  </section>
  <section>
    <h2>Posts:</h2>
    <ul>
      {% for post in user.posts %}
      <li><a href="/posts/{{post.id}}">{{post.title}}</a></li>
      {% endfor %}
    </ul>
    <a href="/posts/{{user.id}}/new" class="bg-blue-200 rounded-sm">add a post</a>
  </section>
</main>
{% endblock %}

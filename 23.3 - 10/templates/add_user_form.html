{% extends 'base.html' %} {% block title %} Home Page {% endblock %} {% block content %}
<main class="h-full w-full flex flex-col items-center gap-10">
  <form
    method="post"
    class="flex flex-col gap-10 items-center bg-pink-300 px-4 py-10 rounded-lg shadow-lg">
    <h1 class="text-2xl font-bold bg-amber-200 rounded-md p-2 shadow-md">Add a New User</h1>
    <div
      class="bg-fuchsia-200 py-2 mx-5 px-2 w-full rounded-md shadow-md flex items-center justify-between">
      <label for="first_name" class="text-lg font-semibold">First Name</label>
      <input
        type="text"
        name="first_name"
        id="first_name"
        class="outline-none bg-transparent rounded-sm" />
    </div>
    <div
      class="bg-fuchsia-200 py-2 mx-5 px-2 w-full rounded-md shadow-md flex items-center justify-between">
      <label for="last_name" class="text-lg font-semibold">Last Name</label>
      <input
        type="text"
        name="last_name"
        id="last_name"
        class="outline-none bg-transparent rounded-sm" />
    </div>
    <div
      class="bg-fuchsia-200 py-2 mx-5 px-2 w-full rounded-md shadow-md flex items-center justify-between">
      <label for="image_url" class="text-lg font-semibold">Photo Url</label>
      <input
        type="text"
        name="image_url"
        id="image_url"
        class="outline-none bg-transparent rounded-sm" />
    </div>
    <button class="bg-indigo-200 text-xl py-2 px-10 rounded-md shadow-md font-semibold">
      Submit
    </button>
  </form>
</main>
{% endblock %}

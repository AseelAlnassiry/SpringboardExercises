<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-emerald-200 h-screen flex flex-col items-center">
    <div class="flex items-center py-5 px-20 justify-between w-full">
      <h1 class="text-4xl font-bold bg-amber-200 p-2 rounded-md shadow-md">
        <a href="/">Blogly</a>
      </h1>
      <div class="flex items-center gap-5">
        <a
          href="/users/new"
          class="text-lg font-semibold bg-indigo-200 p-2 rounded-md shadow-md text-gray-600"
          >Add User</a
        >
        <a
          href="/posts/new"
          class="text-lg font-semibold bg-indigo-200 p-2 rounded-md shadow-md text-gray-600"
          >Add Post</a
        >
      </div>
    </div>
    <!--  -->
    {% block content %} {% endblock %}
    <!--  -->
    <div class="bg-pink-300 text-md p-2 rounded-2xl shadows-lg mt-8">
      <span>Made By Aseel, its just a joke</span>
    </div>
  </body>
</html>

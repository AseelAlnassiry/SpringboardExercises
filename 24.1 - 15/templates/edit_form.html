{% extends 'base.html' %} {% block title %} Home Page {% endblock %} {% block
content %}
<div class="flex justify-center items-center gap-20 h-screen w-screen">
  <section class="">
    <form
      method="POST"
      class="flex flex-col gap-4 items-center justify-center bg-indigo-500 px-12 py-12 rounded-md"
    >
      {{form.hidden_tag() }}
      <!--  -->
      {% for field in form if field.widget.input_type !='hidden' %}
      <!--  -->
      <p class="flex justify-between items-center gap-10 w-[100%]">
        {{ field.label }} {{ field }}
      </p>

      {% endfor %}
      <button class="bg-emerald-300 py-3 px-3 rounded-md">Add Pet</button>
    </form>
  </section>
  <section
    class="bg-indigo-500 flex flex-col py-14 px-8 rounded-md items-center gap-10 h-fit"
  >
    <div class="">
      <img
        src="{{pet.photo_url}}"
        alt="{{pet.name}}'s adoption photo"
        class="h-60 w-60 rounded-md"
      />
    </div>
    <div>
      <h3 class="text-2xl font-semibold">{{pet.name}}</h3>
    </div>
    <div>
      <span>Ready:</span>
      <span>{{"Yes!" if pet.available else "No :("}}</span>
    </div>
  </section>
</div>
{% endblock %}

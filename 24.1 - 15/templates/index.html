{% extends 'base.html' %} {% block title %} Home Page {% endblock %} {% block
content %}
<h1 class="text-4xl py-12 font-bold">Aseel's Adoption Agency</h1>
<main class="w-screen h-screen flex justify-center gap-20">
  {% for pet in pets %}
  <section
    class="bg-gray-200 flex flex-col py-14 px-8 rounded-md items-center gap-10 h-fit"
  >
    <div class="">
      <img
        src="{{pet.photo_url}}"
        alt="{{pet.name}}'s adoption photo"
        class="h-60 w-60 rounded-md"
      />
    </div>
    <div>
      <h3 class="text-2xl font-semibold">{{pet.name}}</h3>
    </div>
    <div>
      <span>Ready:</span>
      <span>{{"Yes!" if pet.available else "No :("}}</span>
    </div>
  </section>
  {% endfor %}
</main>
{% endblock %}
